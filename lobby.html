<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Lobby</title>
    <style>
        /* Base styles and variables */
        :root {
            --ui-bg-color: rgba(60, 60, 80, 0.7);
            --ui-bg-color-solid: #3c3c50;
            --button-color: #00BFFF;
            --button-hover-color: #0095c9;
            --accent-color: #FFD700;
            --shadow-dark: rgba(0, 0, 0, 0.6);
            --ui-border-radius: 15px;
            --font-size-base: clamp(14px, 1.5vw, 20px);
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            overflow: hidden;
            background-color: #1a1a2e;
            font-size: var(--font-size-base);
        }

        /* Full-screen container with layers */
        #lobby {
            height: 100vh;
            width: 100vw;
            position: relative;
            background-image: url('GameLobbyBg.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }
        
        #lobby::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(2px);
            z-index: 1;
        }

        /* Header UI layer */
        .header-ui {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 3;
            pointer-events: none;
        }

        /* Profile and resources group */
        .profile-group {
            display: flex;
            align-items: center;
            pointer-events: auto;
        }
        .profile-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: var(--ui-bg-color);
            background-image: url('profile-icon.png');
            background-size: 70%;
            background-repeat: no-repeat;
            background-position: center;
            border: 4px solid var(--accent-color);
            box-shadow: 0 4px 8px var(--shadow-dark);
            cursor: pointer;
            transition: transform 0.2s ease, border-color 0.2s ease;
        }
        .profile-button:hover {
            transform: scale(1.05);
            border-color: white;
        }
        .resource-box {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: var(--ui-bg-color);
            border-radius: 25px;
            box-shadow: 0 4px 8px var(--shadow-dark);
            margin-left: -20px;
            height: 50px;
            min-width: 200px;
            position: relative;
            z-index: -1;
        }
        .resource-box p {
            margin-left: 25px;
            font-size: 1em;
            font-weight: bold;
        }

        /* Settings button */
        .settings-button {
            width: 60px;
            height: 60px;
            border-radius: var(--ui-border-radius);
            background-color: var(--ui-bg-color);
            background-image: url('settings-icon.png');
            background-size: 60%;
            background-repeat: no-repeat;
            background-position: center;
            border: none;
            box-shadow: 0 4px 8px var(--shadow-dark);
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
            pointer-events: auto;
        }
        .settings-button:hover {
            transform: scale(1.05);
            background-color: rgba(80, 80, 100, 0.7);
        }

        /* Main content layer for character display */
        .character-display {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            z-index: 2;
            pointer-events: none;
        }
        .character-model-container {
            width: 60%;
            max-width: 1000px;
            margin-bottom: 20vh;
            text-align: center;
            pointer-events: auto;
        }
        .character-model-container img {
            width: 100%;
            height: auto;
            object-fit: contain;
            animation: float-character 4s ease-in-out infinite;
        }
        @keyframes float-character {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        /* Play Button layer */
        .play-button-layer {
            position: absolute;
            bottom: 40px;
            right: 40px;
            z-index: 3;
            pointer-events: none;
        }
        #playButton {
            height: 120px;
            width: 280px;
            background-color: var(--button-color);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 8px 20px var(--shadow-dark);
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 5px var(--shadow-dark);
            position: relative;
            overflow: hidden;
            letter-spacing: 2px;
            pointer-events: auto;
        }
        #playButton:hover {
            background-color: var(--button-hover-color);
            transform: translateY(-5px);
            box-shadow: 0 12px 25px var(--shadow-dark);
        }
        #playButton:active {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px var(--shadow-dark);
        }
        #playButton::after {
            content: 'â–¶';
            font-size: 1em;
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
        }

        /* Bottom Nav Layer */
        .bottom-nav-layer {
            position: absolute;
            bottom: 40px;
            left: 40px;
            z-index: 3;
            pointer-events: none;
        }
        .bottom-nav {
            display: flex;
            gap: 15px;
            pointer-events: auto;
        }
        .bottom-nav button {
            background: var(--ui-bg-color);
            border: none;
            color: white;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            padding: 15px 30px;
            border-radius: 25px;
            box-shadow: 0 4px 8px var(--shadow-dark);
            transition: background-color 0.2s ease, transform 0.2s ease;
        }
        .bottom-nav button:hover {
            background-color: var(--ui-bg-color-solid);
            transform: scale(1.05);
        }

        /* Settings Modal (remains the same) */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 102;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .modal-overlay.active {
            display: flex;
            opacity: 1;
        }
        .settings-modal {
            background-color: var(--ui-bg-color-solid);
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px var(--shadow-dark);
            border: 2px solid var(--accent-color);
            transform: scale(0.9);
            transition: transform 0.3s ease-in-out;
            position: relative;
        }
        .modal-overlay.active .settings-modal {
            transform: scale(1);
        }
        .settings-modal h2 {
            margin-top: 0;
            text-align: center;
            font-size: 2em;
            color: var(--accent-color);
            text-shadow: 1px 1px 3px var(--shadow-dark);
        }
        .settings-modal .close-button {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2em;
            cursor: pointer;
            color: white;
            opacity: 0.7;
            transition: opacity 0.2s ease;
        }
        .settings-modal .close-button:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <section id="lobby">
        <div class="header-ui">
            <div class="profile-group">
                <div class="profile-button"></div>
                <div class="resource-box">
                    <p>Username</p>
                </div>
            </div>
            <button class="settings-button" id="settingsButton"></button>
        </div>
        
        <div class="character-display">
            <div class="character-model-container">
                <img src="brawl-star-character.png" alt="Character Display">
            </div>
        </div>

        <div class="play-button-layer">
            <button id="playButton">PLAY</button>
        </div>

        <div class="bottom-nav-layer">
            <div class="bottom-nav">
                <button>Events</button>
                <button>Brawlers</button>
                <button>Shop</button>
                <button>Social</button>
            </div>
        </div>
    </section>

    <div class="modal-overlay" id="settingsModalOverlay">
        <div class="settings-modal" id="settingsModal">
            <span class="close-button" id="closeSettingsModal">&times;</span>
            <h2>Settings</h2>
            <p>Volume Control</p>
            <p>Graphics Settings</p>
            <p>Language</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const playButton = document.getElementById("playButton");
            const settingsButton = document.getElementById("settingsButton");
            const settingsModalOverlay = document.getElementById("settingsModalOverlay");
            const closeSettingsModal = document.getElementById("closeSettingsModal");
            
            playButton.addEventListener('click', () => {
                window.location.href = "Game.html";
            });

            settingsButton.addEventListener('click', () => {
                settingsModalOverlay.classList.add('active');
            });

            closeSettingsModal.addEventListener('click', () => {
                settingsModalOverlay.classList.remove('active');
            });

            settingsModalOverlay.addEventListener('click', (event) => {
                if (event.target === settingsModalOverlay) {
                    settingsModalOverlay.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
