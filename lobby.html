<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Lobby</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
            background-color: #1a1a2e; /* Darker background for depth */
        }
        section {
            height: 100vh;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: opacity 0.5s ease;
        }
        #lobby {
            background-image: url('GameLobbyBg.png'); /* Ensure this image is high-quality */
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            z-index: 100;
            opacity: 1;
            position: relative;
        }
        #lobby::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Dark overlay */
            z-index: -1;
        }

        /* UI Placeholder Elements - mimicking your mockup shapes */

        /* Top-left long rounded rectangle */
        .top-left-long-box {
            position: absolute;
            top: 40px;
            left: 40px;
            width: 250px;
            height: 60px;
            background-color: rgba(100, 100, 100, 0.7); /* Greyish, slightly transparent */
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Top-left small rounded square */
        .top-left-small-box {
            position: absolute;
            top: 40px;
            left: 310px; /* Position next to the long box */
            width: 60px;
            height: 60px;
            background-color: rgba(100, 100, 100, 0.7);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Top-right small rounded square */
        .top-right-small-box {
            position: absolute;
            top: 40px;
            right: 40px;
            width: 60px;
            height: 60px;
            background-color: rgba(100, 100, 100, 0.7);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Central large oval */
        .central-oval {
            width: 600px; /* Adjust size as needed */
            height: 300px;
            background-color: rgba(100, 100, 100, 0.5); /* More transparent for central feature */
            border-radius: 50%; /* Makes it an oval/circle */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            margin-bottom: 50px; /* Space above bottom section */
        }

        /* Bottom "Play Button" area - styled as a rounded rectangle */
        #playButton {
            position: absolute;
            bottom: 40px;
            right: 50px;
            height: 120px;
            width: 280px;
            background-color: #00BFFF; /* A vibrant blue for a clear call to action */
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            /* No text inside, so align a potential icon if added later */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #playButton:hover {
            background-color: #0095c9;
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.7);
        }
        #playButton:active {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
        }

        /* Placeholder for a play icon within the button if desired */
        #playButton::after {
            content: 'â–¶'; /* Unicode play triangle */
            font-size: 3em;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <section id="lobby">
        <!-- UI Placeholder Elements -->
        <div class="top-left-long-box"></div>
        <div class="top-left-small-box"></div>
        <div class="top-right-small-box"></div>
        <div class="central-oval"></div>

        <!-- Play Button Area -->
        <button id="playButton"></button>
    </section>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const playButton = document.getElementById("playButton");

            playButton.addEventListener('click', () => {
                window.location.href = "Game.html";
            });
        });
    </script>
</body>
</html>
