<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Lobby</title>
    <style>

        :root {
            --ui-bg-color: rgba(60, 60, 80, 0.8);
            --ui-bg-color-solid: #3c3c50;
            --button-color: #00BFFF;
            --button-hover-color: #0095c9;
            --accent-color: #FFD700;
            --shadow-dark: rgba(0, 0, 0, 0.6);
            --ui-border-radius: 20px;
            --font-size-base: clamp(14px, 1.5vw, 20px);
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            overflow: hidden;
            background-color: #1a1a2e;
            font-size: var(--font-size-base);
        }

        #lobby {
            height: 100vh;
            width: 100vw;
            position: relative;
            background-image: url('GameLobbyBg.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }
        
        #lobby::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(2px);
            z-index: 1;
        }

        .header-ui {
            position: absolute;
            top: 4vh;
            left: 5vw;
            right: 5vw;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 3;
            pointer-events: none;
        }

        .profile-group {
            display: flex;
            align-items: center;
            pointer-events: auto;
            background: var(--ui-bg-color);
            border-radius: var(--ui-border-radius);
            padding: 10px;
            box-shadow: 0 4px 8px var(--shadow-dark);
            position: relative;
            left: -10px;
        }
        .profile-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: var(--ui-bg-color-solid);
            background-image: url('profile-icon.png');
            background-size: 70%;
            background-repeat: no-repeat;
            background-position: center;
            border: 4px solid var(--accent-color);
            box-shadow: 0 4px 8px var(--shadow-dark);
            cursor: pointer;
            transition: transform 0.2s ease, border-color 0.2s ease;
        }
        .profile-button:hover {
            transform: scale(1.05);
            border-color: white;
        }
        .resource-box {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            margin-left: 10px;
            position: relative;
        }
        .resource-box p {
            margin: 0;
            font-size: 1em;
            font-weight: bold;
        }

        .settings-button {
            width: 60px;
            height: 60px;
            border-radius: var(--ui-border-radius);
            background-color: var(--ui-bg-color);
            background-image: url('settings-icon.png');
            background-size: 60%;
            background-repeat: no-repeat;
            background-position: center;
            border: none;
            box-shadow: 0 4px 8px var(--shadow-dark);
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
            pointer-events: auto;
        }
        .settings-button:hover {
            transform: scale(1.05);
            background-color: rgba(80, 80, 100, 0.7);
        }

        .character-display {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            z-index: 2;
            pointer-events: none;
        }
        .character-model-container {
            width: 60%;
            max-width: 1000px;
            margin-bottom: 20vh;
            text-align: center;
            pointer-events: auto;
        }
        .character-model-container img {
            width: 100%;
            height: auto;
            object-fit: contain;
            animation: float-character 4s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.5));
        }
        @keyframes float-character {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        .main-ui-group {
            position: absolute;
            bottom: 4vh;
            left: 5vw;
            right: 5vw;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 3;
            pointer-events: none;
        }

        .bottom-nav {
            display: flex;
            gap: 10px;
            background: var(--ui-bg-color);
            border-radius: var(--ui-border-radius);
            box-shadow: 0 -4px 10px var(--shadow-dark);
            pointer-events: auto;
            padding: 10px 15px;
        }
        .bottom-nav button {
            background: transparent;
            border: none;
            color: white;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            padding: 15px 25px;
            border-radius: 15px;
            transition: background-color 0.2s ease, transform 0.2s ease;
            position: relative;
        }
        .bottom-nav button:hover {
            background-color: var(--ui-bg-color-solid);
            transform: translateY(-5px);
        }

        #playButton {
            height: 120px;
            width: 280px;
            background-color: var(--button-color);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 8px 20px var(--shadow-dark);
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 5px var(--shadow-dark);
            position: relative;
            overflow: hidden;
            letter-spacing: 2px;
            pointer-events: auto;
        }
        #playButton:hover {
            background-color: var(--button-hover-color);
            transform: translateY(-5px);
            box-shadow: 0 12px 25px var(--shadow-dark);
        }
        #playButton:active {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px var(--shadow-dark);
        }
        #playButton::after {
            content: 'â–¶';
            font-size: 1em;
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 102;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .modal-overlay.active {
            display: flex;
            opacity: 1;
        }
        .modal-content {
            background-color: var(--ui-bg-color-solid);
            padding: 40px;
            border-radius: var(--ui-border-radius);
            width: 90%;
            max-width: 600px;
            box-shadow: 0 10px 30px var(--shadow-dark);
            border: 2px solid var(--accent-color);
            transform: scale(0.9);
            transition: transform 0.3s ease-in-out;
            position: relative;
        }
        .modal-overlay.active .modal-content {
            transform: scale(1);
        }
        .modal-content h2 {
            margin-top: 0;
            text-align: center;
            font-size: 2em;
            color: var(--accent-color);
            text-shadow: 1px 1px 3px var(--shadow-dark);
        }
        .modal-content .close-button {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2em;
            cursor: pointer;
            color: white;
            opacity: 0.7;
            transition: opacity 0.2s ease;
        }
        .modal-content .close-button:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <section id="lobby">
        <div class="header-ui">
            <div class="profile-group">
                <button class="profile-button" id="profile-button"></button>
                <div class="resource-box">
                    <p>Username</p>
                </div>
            </div>
            <button class="settings-button" id="settings-button"></button>
        </div>
        
        <div class="character-display">
            <div class="character-model-container">
                <img src="brawl-star-character.png" alt="Character Display">
            </div>
        </div>

        <div class="main-ui-group">
            <div class="bottom-nav">
                <button id="events-button">Events</button>
                <button id="characters-button">Characters</button>
                <button id="shop-button">Shop</button>
                <button id="social-button">Social</button>
            </div>
            <button id="playButton">PLAY</button>
        </div>
    </section>

    <div class="modal-overlay" id="dynamicModal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-title"></h2>
            <div id="modal-body"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const playButton = document.getElementById("playButton");
            const charactersButton = document.getElementById("characters-button");
            const eventsButton = document.getElementById("events-button");
            const shopButton = document.getElementById("shop-button");
            const socialButton = document.getElementById("social-button");
            const profileButton = document.getElementById("profile-button");
            const settingsButton = document.getElementById("settings-button");

            const dynamicModal = document.getElementById('dynamicModal');
            const modalTitle = document.getElementById('modal-title');
            const modalBody = document.getElementById('modal-body');
            const closeButton = dynamicModal.querySelector('.close-button');

            const modalContentData = {
                profile: {
                    title: "Profile",
                    content: `<p>User stats, rank, and other profile details.</p>`
                },
                settings: {
                    title: "Settings",
                    content: `<p>Volume Control</p>
                              <p>Graphics Settings</p>
                              <p>Language</p>
                              <p>Account</p>`
                }
            };

            function openModal(type) {
                const content = modalContentData[type];
                if (content) {
                    modalTitle.textContent = content.title;
                    modalBody.innerHTML = content.content;
                    dynamicModal.classList.add('active');
                }
            }

            profileButton.addEventListener('click', () => openModal('profile'));
            settingsButton.addEventListener('click', () => openModal('settings'));
            closeButton.addEventListener('click', () => dynamicModal.classList.remove('active'));
            dynamicModal.addEventListener('click', (event) => {
                if (event.target === dynamicModal) {
                    dynamicModal.classList.remove('active');
                }
            });

            playButton.addEventListener('click', () => {
                window.location.href = "Game.html";
            });
            charactersButton.addEventListener('click', () => {
                window.location.href = "characters.html";
            });
            eventsButton.addEventListener('click', () => {
                window.location.href = "events.html";
            });
            shopButton.addEventListener('click', () => {
                window.location.href = "shop.html";
            });
            socialButton.addEventListener('click', () => {
                window.location.href = "social.html";
            });
        });
    </script>
</body>
</html>
