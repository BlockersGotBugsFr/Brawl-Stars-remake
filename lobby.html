<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif; /* Changed default font */
            color: white;
            overflow: hidden;
            background-color: #1a1a2e; /* Darker background for depth */
        }
        section {
            height: 100vh;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: opacity 0.5s ease;
        }
        #lobby {
            background-image: url('GameLobbyBg.png'); /* Ensure this image is high-quality */
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            z-index: 100;
            opacity: 1;
            /* Added a subtle overlay for better text readability and depth */
            position: relative;
        }
        #lobby::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Dark overlay */
            z-index: -1;
        }
        h1 {
            font-family: 'Orbitron', sans-serif; /* Distinct gaming-style font */
            font-size: 3.5em; /* Larger, more impactful title */
            text-shadow: 0 0 15px rgba(0, 191, 255, 0.7); /* Glow effect */
            margin-bottom: 50px; /* Space above button */
        }
        #playButton {
            position: absolute;
            bottom: 40px; /* Increased distance from bottom */
            right: 50px; /* Increased distance from right */
            height: 120px; /* Slightly larger button */
            width: 280px; /* Slightly wider button */
            padding: 15px 30px;
            font-size: 1.8em; /* Larger text on button */
            font-weight: bold;
            color: white;
            background-color: #00BFFF;
            border: none;
            border-radius: 20px; /* More pronounced rounded corners */
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6); /* Stronger shadow */
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease; /* Added transform for hover effect */
            letter-spacing: 1px; /* Slightly increased letter spacing */
        }
        #playButton:hover {
            background-color: #0095c9;
            transform: translateY(-5px); /* Button lifts slightly on hover */
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.7); /* Stronger shadow on hover */
        }
        #playButton:active {
            transform: translateY(-2px); /* Button presses down slightly on click */
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <section id="lobby">
        <h1>Welcome to the Lobby!</h1>
        <button id="playButton">Play Game</button>
    </section>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const playButton = document.getElementById("playButton");

            playButton.addEventListener('click', () => {
                window.location.href = "Game.html";
            });
        });
    </script>
</body>
</html>
