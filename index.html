<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Studio Intro</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    section {
      height: 100vh;
      width: 100vw;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: opacity 0.5s ease;
    }

    #intro {
      background: black;
      z-index: 100;
      opacity: 1;
    }

    #intro video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    #loading {
      background-image: url('brawl star bg.jpeg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      z-index: 99;
      display: flex;
      flex-direction: column; /* Stack button and bar */
      align-items: center;
      opacity: 0;
    }

    .bar-container {
      width: 90%;
      max-width: 500px;
      height: 35px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      position: absolute;
      bottom: 40px;
      opacity: 1; /* Make bar visible initially */
      transition: opacity 0.5s ease;
    }

    .progress {
      height: 100%;
      width: 0%;
      background: #00BFFF;
      transition: width 0.3s;
    }
    
    #game-section {
      background: #1a1a1a;
      z-index: -1;
      opacity: 0;
    }

    #game-section .game-content {
        text-align: center;
        font-size: 2em;
        padding: 20px;
    }

    #playButton {
      position: absolute;
      bottom: 120px;
      padding: 15px 30px;
      font-size: 1.2em;
      font-weight: bold;
      color: white;
      background-color: #ff3e3e;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }

    #playButton:hover {
      background-color: #ff6c6c;
    }
  </style>
</head>
<body>

  <!-- Intro Video Section -->
  <section id="intro">
    <video id="introVideo" autoplay muted playsinline>
      <source src="lv_0_20250831190250.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </section>

  <!-- Loading Screen Section -->
  <section id="loading">
    <div class="bar-container">
      <div class="progress" id="progress"></div>
    </div>
    <button id="playButton">Play Game</button>
  </section>
  
  <!-- New Game Section -->
  <section id="game-section">
      <div class="game-content">
          <h1>Welcome to the Game!</h1>
          <p>This is where your game content will go.</p>
      </div>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const intro = document.getElementById("intro");
      const video = document.getElementById("introVideo");
      const loading = document.getElementById("loading");
      const progress = document.getElementById("progress");
      const playButton = document.getElementById("playButton");
      const gameSection = document.getElementById("game-section");
      const barContainer = document.querySelector(".bar-container");

      const playPromise = video.play();

      if (playPromise !== undefined) {
        playPromise.then(() => {
          video.onended = showLoading;
        }).catch(() => {
          console.log('Autoplay was prevented. Showing loading screen instead.');
          showLoading();
        });
      }

      function showLoading() {
        intro.style.opacity = '0';
        loading.style.opacity = '1';

        setTimeout(() => {
          intro.style.display = 'none';

          let width = 0;
          const interval = setInterval(() => {
            if (width >= 100) {
              clearInterval(interval);
              showPlayButton();
            } else {
              width += 2;
              progress.style.width = width + "%";
            }
          }, 100);
        }, 500);
      }

      function showPlayButton() {
        barContainer.style.opacity = '0'; // Hide the loading bar
        playButton.style.opacity = '1';
        playButton.style.pointerEvents = 'auto';
      }

      playButton.addEventListener('click', () => {
        // Fade out the loading section
        loading.style.opacity = '0';
        loading.style.zIndex = '98';

        // Fade in the game section
        gameSection.style.opacity = '1';
        gameSection.style.zIndex = '100';
      });
    });
  </script>
</body>
</html>
