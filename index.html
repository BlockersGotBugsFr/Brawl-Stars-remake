<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading</title>
  <style>
    /* Reset and general body styling */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      overflow: hidden;
      background-color: #1a1a1a;
    }
    
    /* Intro Video Section */
    #intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      z-index: 101; /* Higher z-index to cover everything initially */
      transition: opacity 1s ease-in-out;
      opacity: 1;
    }
    #intro video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Polished Loading Overlay */
    #loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-image: url('brawl star bg.jpeg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      transition: opacity 1s ease-in-out;
      z-index: 100; /* Lower z-index than the intro */
      opacity: 0;
      pointer-events: none; /* Prevents interaction when hidden */
    }
    /* Apply a semi-transparent overlay for a more polished look */
    #loading-overlay::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(5px);
      z-index: -1;
    }

    /* Centered Logo */
    .logo-container {
      margin-bottom: 50px;
      animation: pulse 2s infinite ease-in-out;
    }
    .logo-container img {
      width: 150px; /* Adjust size as needed */
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    /* Loading Bar and Text Container */
    .loading-bar-container {
      width: 80%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .loading-text {
      font-size: 1.2rem;
      font-weight: 600;
      margin-top: 15px;
      color: rgba(255, 255, 255, 0.8);
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
    }

    /* Loading Bar Style */
    .loading-bar {
      width: 100%;
      height: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3) inset;
    }
    .loading-progress {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #6c88f1, #00bfff);
      border-radius: 5px;
      transition: width 0.3s ease-in-out;
      position: relative;
    }
    /* Shine effect for the progress bar */
    .loading-progress::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      transform: translateX(-100%);
      animation: shine 2s infinite cubic-bezier(0.4, 0, 0.6, 1);
    }
    @keyframes shine {
      to { transform: translateX(100%); }
    }
  </style>
</head>
<body>
    <section id="intro">
        <video id="introVideo" autoplay muted playsinline>
          <source src="lv_0_20250831190250.mp4" type="video/mp4">
        </video>
    </section>

    <div id="loading-overlay">
      <div class="logo-container">
        <img src="brawl star logo.png" alt="Loading Logo">
      </div>
      <div class="loading-bar-container">
        <div class="loading-bar">
          <div class="loading-progress" id="progress"></div>
        </div>
        <div class="loading-text" id="loading-text">Loading...</div>
      </div>
    </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const intro = document.getElementById('intro');
      const video = document.getElementById('introVideo');
      const loadingOverlay = document.getElementById('loading-overlay');
      const progressBar = document.getElementById('progress');
      const loadingText = document.getElementById('loading-text');

      const loadingHints = [
        'Optimizing game assets...',
        'Connecting to server...',
        'Preparing player data...',
        'Synchronizing player accounts...',
        'Fetching latest updates...',
        'Preparing game environment...'
      ];

      // Wait for the video to end before showing the loading screen
      video.onended = () => {
        // Fade out the video screen
        intro.style.opacity = '0';
        
        // After the fade-out, hide the video and show the loading overlay
        setTimeout(() => {
            intro.style.display = 'none';
            loadingOverlay.style.opacity = '1';
            loadingOverlay.style.pointerEvents = 'auto';
            startLoadingProgress();
        }, 1000); // 1 second to match the CSS transition
      };

      // Handle cases where video autoplay fails
      const playPromise = video.play();
      if (playPromise !== undefined) {
        playPromise.catch(() => {
          console.warn("Video autoplay failed, proceeding to loading screen.");
          video.onended(); // Immediately trigger the end sequence
        });
      }
      
      // The loading logic remains the same
      function startLoadingProgress() {
        let progress = 0;
        let hintIndex = 0;

        function updateLoading() {
          const increment = Math.random() * (100 - progress) / 25;
          progress = Math.min(progress + increment, 100);
          progressBar.style.width = progress + '%';

          if (progress > 10 && Math.random() > 0.95) {
            loadingText.textContent = loadingHints[hintIndex];
            hintIndex = (hintIndex + 1) % loadingHints.length;
          }

          if (progress >= 100) {
            setTimeout(() => {
              loadingOverlay.style.opacity = '0';
              setTimeout(() => {
                window.location.href = 'lobby.html';
              }, 1000); // Wait for fade-out
            }, 500);
          } else {
            requestAnimationFrame(updateLoading);
          }
        }
        
        // Start the progress simulation after the fade-in
        setTimeout(updateLoading, 1000);
      }
    });
  </script>
</body>
</html>
