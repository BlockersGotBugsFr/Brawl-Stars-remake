<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Studio Intro</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }
    section {
      height: 100vh;
      width: 100vw;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: opacity 0.5s ease;
    }
    #intro {
      background: black;
      z-index: 100;
      opacity: 1;
    }
    #intro video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #loading {
      background-image: url('brawl star bg.jpeg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      z-index: 99;
      display: flex;
      flex-direction: column;
      align-items: center;
      opacity: 0;
    }
    .bar-container {
      width: 90%;
      max-width: 500px;
      height: 35px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      position: absolute;
      bottom: 40px;
    }
    .progress {
      height: 100%;
      width: 0%;
      background: #00BFFF;
      transition: width 0.3s;
    }
  </style>
</head>
<body>
  <section id="intro">
    <video id="introVideo" autoplay muted playsinline>
      <source src="lv_0_20250831190250.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </section>
  <section id="loading">
    <div class="bar-container">
      <div class="progress" id="progress"></div>
    </div>
  </section>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const intro = document.getElementById("intro");
      const video = document.getElementById("introVideo");
      const loading = document.getElementById("loading");
      const progress = document.getElementById("progress");

      const playPromise = video.play();

      if (playPromise !== undefined) {
        playPromise.then(() => {
          video.onended = showLoading;
        }).catch(() => {
          console.log('Autoplay was prevented. Showing loading screen instead.');
          showLoading();
        });
      }

      function showLoading() {
        intro.style.opacity = '0';
        loading.style.opacity = '1';
        setTimeout(() => {
          intro.style.display = 'none';
          let width = 0;
          const interval = setInterval(() => {
            if (width >= 100) {
              clearInterval(interval);
              window.location.href = "lobby.html"; // Redirect to lobby
            } else {
              width += 2;
              progress.style.width = width + "%";
            }
          }, 100);
        }, 500);
      }
    });
  </script>
</body>
</html>
