<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Studio Intro</title>
  <style>
    /* General styling */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden; /* Prevents scrollbars during transitions */
    }

    /* Base styles for intro and loading sections */
    section {
      height: 100vh;
      width: 100vw;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: opacity 0.5s ease; /* For smooth fading */
    }

    /* Intro video */
    #intro {
      background: black;
      z-index: 100; /* Ensure the video is on top initially */
      opacity: 1; /* Initially visible */
    }

    #intro video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures the video covers the entire container */
    }

    /* Loading screen */
    #loading {
      background-image: url('brawl star bg.jpeg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      z-index: 99; /* Higher than intro, but lower initially so intro is visible */
      display: none; /* Initially hidden */
      opacity: 0; /* Starts transparent for a fade-in effect */
    }

    /* Loading bar */
    .bar-container {
      width: 80%;
      max-width: 500px;
      height: 20px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      position: absolute;
      bottom: 80px;
    }

    .progress {
      height: 100%;
      width: 0%;
      background: #00BFFF;
      transition: width 0.3s;
    }
  </style>
</head>
<body>

  <!-- Intro video section -->
  <section id="intro">
    <video id="introVideo" autoplay muted playsinline>
      <source src="lv_0_20250831190250.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </section>

  <!-- Loading screen -->
  <section id="loading">
    <div class="bar-container">
      <div class="progress" id="progress"></div>
    </div>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const intro = document.getElementById("intro");
      const video = document.getElementById("introVideo");
      const loading = document.getElementById("loading");
      const progress = document.getElementById("progress");

      // Attempt to play the video. Browsers might block autoplay.
      const playPromise = video.play();

      if (playPromise !== undefined) {
        playPromise.then(() => {
          // Autoplay started successfully. Set up the video end listener.
          video.onended = showLoading;
        }).catch(() => {
          // Autoplay was prevented. Fall back to showing the loading screen immediately.
          console.log('Autoplay was prevented. Showing loading screen instead.');
          showLoading();
        });
      }

      function showLoading() {
        // Hide the intro video section by fading it out
        intro.style.opacity = '0';
        // After the fade, remove it from the layout
        setTimeout(() => {
          intro.style.display = 'none';

          // Now show the loading screen by fading it in
          loading.style.display = 'flex';
          setTimeout(() => {
            loading.style.opacity = '1';
          }, 50); // Small delay to ensure display:flex is applied first

          let width = 0;
          const interval = setInterval(() => {
            if (width >= 100) {
              clearInterval(interval);
              goToLobby();
            } else {
              width += 2; // Adjust speed as needed
              progress.style.width = width + "%";
            }
          }, 100);
        }, 500); // Match this timeout with the CSS transition duration
      }

      function goToLobby() {
        window.location.href = "lobby.html";
      }
    });
  </script>
</body>
</html>
